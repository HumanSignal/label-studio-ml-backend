version: "3.8"

services:
  flair:
    container_name: flair
    image: humansignal/ml-backend:v0
    build:
      context: .
      args:
        TEST_ENV: ${TEST_ENV:-"false"}
    environment:
      - MODEL_DIR=/data/models
      - WORKERS=1
      - THREADS=8
      - LOG_LEVEL=DEBUG
      - FLAIR_MODEL_NAME=ner
    ports:
      - "9090:9090"
