version: "3.8"

services:
  redis:
    image: redis:alpine
    hostname: redis
    volumes:
      - "./data/redis:/data"
    expose:
      - 6379
  model_server:
    build: .
    environment:
      - USE_REDIS=0
      - MODEL_DIR=/data/models
      - AUTO_UPDATE=True
      - RQ_QUEUE_NAME=default
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LABEL_STUDIO_ML_BACKEND_V2=1
      - LABEL_STUDIO_HOST=
      - LABEL_STUDIO_API_KEY=
    ports:
      - 9090:9090
    depends_on:
      - redis
    links:
      - redis
    volumes:
      - "./data/server:/data"
      - "./logs:/tmp"