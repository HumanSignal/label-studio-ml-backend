version: "3.8"

services:
  the_simplest_backend:
    container_name: the_simplest_backend
    build: .
    image: humansignal/the_simplest_backend:v0
    environment:
      - MODEL_DIR=/data/models
      - LABEL_STUDIO_HOST=
      - LABEL_STUDIO_API_KEY=
    ports:
      - 9090:9090
    volumes:
      - "./data/server:/data"