version: "3.8"

services:
  server:
    container_name: server
    image: humansignal/sam:v0
    build:
      context: .
      shm_size: '4gb'
    deploy:
      resources:
        limits:
            memory: 8G
        reservations:
            memory: 4G
# Add this to pass through 1 GPU 
#            devices:
#              - driver: nvidia
#                count: 1
#                capabilities: [gpu] 
    environment:
      # Change this to your model name
      - SAM_CHOICE=MobileSAM
      - LOG_LEVEL=DEBUG
      # Add these variables if you want to access the images stored in Label Studio, host should start with http:// or https://
      - LABEL_STUDIO_HOST=  
      - LABEL_STUDIO_ACCESS_TOKEN=
    ports:
      - 9090:9090
    volumes:
      - "./data/server:/data"
